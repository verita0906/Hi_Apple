<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기 소개</title>
</head>
<body>
<figure>

    <table border="3">

        <caption>
            자기소개 테이블 <br>
            항목에는 <mark>이름</mark>,<b>주소</b>,<i>자기소개</i>가 있습니다.
        </caption>

    <tr>
        <th>이름</th>
        <td> 권민성</td>
        <th>연락처</th>
        <td> 010-4645-2385</td>

    </tr>

    <tr>
        <th>주소</th>
        <td colspan="3"> 대구 달서구 선원로</td>
        
        
    </tr>

    <tr>
        <th>자기<br>소개</th>
        <td colspan="3"> java 배우는 학생입니다.</td>
        
    </tr>



    </table>
    <br>
    <br>
    <figcaption>자기소개</figcaption>
</figure>


<table border="3">

    <caption>재무상태표</caption>
    <tr>
        <th rowspan="2">자산 : 현금 <br> 현금 외 자산</th>
        <td>부채 : 차입금</td>

    </tr>
    <tr>

        <td> 자본 : 자본금, 이익잉여금</td>
    </tr>



</table>

</body>
</html>
